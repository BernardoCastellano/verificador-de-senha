<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon" />
    <title>Verificador de Senha</title>
  </head>
  <body>
    <h1 class="titulo">Verificador de Senha</h1>
    <section class="bloco">
      <div class="container">
        <span class="separação">
          <label for="email" class="descricao">Email:</label>
          <input type="email" class="campo-de-entrada" id="email" />
        </span>

        <span class="separação">
          <label for="usuario" class="descricao">Usuário:</label>
          <input type="text" id="usuario" class="campo-de-entrada" />
        </span>

        <span class="separação">
          <label for="senha" class="descricao">Senha:</label>
          <input type="password" id="senha" class="campo-de-entrada" />
        </span>

        <div class="container-btns">
          <a href="index2.html" class="btn">Como fiz</a>
          <button class="btn" id="btnVerify">Verificar</button>
        </div>
      </div>
    </section>
    <footer class="rodape">
      <p class="rodape__text">Feito por <a class="rodape__link" href="index.html">Bernardo Castellano</a></p>
  </footer>
    <script src="script.js"></script>
  </body>
</html>
